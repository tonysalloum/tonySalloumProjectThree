<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/sass/style.css" />
  <title>Generation You?</title>
</head>

<body class="indexPage">
  <header>
    <div class="wrapper">
      <div class="flexContainer">
        <h1>Generation You?</h1>
        <h2>We will guess what</h2>
        <h2>decade you grew up in</h2>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="sectionOne">
        <div class="quizContainer">
          <div id="quiz">
        </div>
        <div class="generation" id="generation">
          <p id="computedGeneration"></p>
        </div>
        <div class="scoreContainer">
          <div class="score" id="score">
            <button onclick="App.computeScore()">Submit</button>
          </div>
        </div>
      </section>
      <section class="sectionTwo">
        <div class="refreshButton" id="refresh">
          <button type="button" onClick="reloadThePage()">Refresh!</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div>
      <p>ts  2020&copy</p>
    </div>
  </footer>
  <script src='https://code.jquery.com/jquery-3.4.0.min.js'
    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="./script.js"></script>
</body>
</html>
