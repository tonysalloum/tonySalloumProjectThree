<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
  href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Concert+One&family=Oswald:wght@500&display=swap"
  rel="stylesheet">
  <link rel="stylesheet" href="setup.css" />
  <link rel="stylesheet" href="style.css" />
  <title>Generation You?</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="flexContainer">
        <h1>Generation You?</h1>
        <h2>We will guess your generation</h2>
        <p>Based on your quiz answers</p>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="sectionOne">
        <div class="quizContainer">
          <div id="quiz">
        </div>
        <div class="generation" id="generation">
          <p id="computedGeneration"></p>
        </div>
        <div class="scoreContainer">
          <div class="score" id="score">
            <button onclick="App.computeScore()">Submit</button>
          </div>
        </div>
      </section>
      <section class="sectionTwo">
        <div class="refreshButton" id="refresh">
          <button type="button" onClick="reloadThePage()">Run it back!</button>
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div>
      <p>genYou</p>
      <p>a tony salloum production 2020&copy</p>
    </div>
  </footer>

    integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js"></script>
  <script src="./script.js"></script>
</body>

</html>
